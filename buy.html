<body style="font-family: 'Nunito', sans-serif;">
    <div class="container w-50 p-3">
        <form action="buyItem.php" method="POST">
            <label for="buyer_name">Name</label>
            <input type="text" class="form-control" name="buyer_name" aria-describedby="emailHelp">


            <label for="product">Product</label>
            <select name="product" class="form-control">
                <!-- <option value="Men's Shirt">Men's Shirt</option> -->
                <option value="Mens Shirt">Men's Shirt</option>
                <option value="Womens Dress">Women's Dress</option>
            </select>
  
            <label for="ccn">Credit Card Number:</label>
            <input id="ccn" type="text" class="form-control" name="credit_no" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">

            
            <label for="cvv">CVV</label>
            <input id="cvv" type="text" class="form-control" name="cvv" inputmode="numeric" pattern="[0-9\s]{3}" autocomplete="cvv-number" maxlength="3" placeholder="xxx">

            <label for="comments">Additonal Comments</label>
            <input id="comments" type="text" class="form-control" name="comments">

            <div id="caption" class="form-text">Your inforamtion is safe with us</div>

          <p class="pt-2"><button type="submit" class="btn btn-primary">Buy</button></p>
      </form>
    </div>
